
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portefeuille Bitcoin Avancé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mon Portefeuille Bitcoin Avancé</h1>
    </header>
    <main>
        <section id="blockchain-info">
            <h2>Informations sur la Blockchain</h2>
            <button id="fetch-blockchain-info">Obtenir Infos Blockchain</button>
            <p id="blockchain-details">Détails: Chargement...</p>
        </section>
        <section id="wallet-data">
            <h2>Données du Portefeuille</h2>
            <input type="text" id="wallet-address" placeholder="Entrez l'adresse BTC">
            <button id="fetch-wallet-balance">Obtenir Solde du Portefeuille</button>
            <p id="wallet-balance">Solde: Chargement...</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
