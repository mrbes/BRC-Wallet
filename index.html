
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portefeuille Bitcoin Avancé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mon Portefeuille Bitcoin Avancé</h1>
    </header>
    <main>
        <section id="wallet-data">
            <h2>Informations du Portefeuille</h2>
            <input type="text" id="wallet-address" placeholder="Entrez l'adresse BTC">
            <button id="fetch-wallet-info">Obtenir Infos du Portefeuille</button>
            <div id="wallet-info">
                <h3>Solde</h3>
                <p id="wallet-balance">Chargement...</p>
                <h3>Historique</h3>
                <p id="wallet-history">Chargement...</p>
                <h3>UTXO</h3>
                <p id="wallet-utxo">Chargement...</p>
                <h3>Inscription UTXO</h3>
                <p id="wallet-inscription-utxo">Chargement...</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
